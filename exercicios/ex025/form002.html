<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

       <p><label for="idnome">Nome:</label> <input type="text" name="nome" id="idnome" required minlength="8" maxlength="18" size="18" autocomplete="username" placeholder="nome de usuário"></p>

       <p><label for="idsenha">Senha:</label> <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" size="18" autocomplete="current-password" placeholder="digite sua senha"></p>
       
       <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
       

    </form>
</body>
</html>
