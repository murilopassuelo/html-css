<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: crimson;
        }

        div:hover > p{
            display: block;
            color: yellow;
            background-color:blueviolet;
            width: 130px;    
        }

        div >p {
            display: none;
        }
    </style>
</head>
<body>
<h1>Exemplo de hover</h1>
<p>passe o mouse sobre o texto abaixou</p>
<div>
    <div>passe o mouse aqui</div>
    <p>Texto escondido</p>
</div>    
</body>
</html>
